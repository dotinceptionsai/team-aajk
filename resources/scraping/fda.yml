- Do COVID-19 tests check for delta, omicron, or other variants?
- The SARS-CoV-2 virus, which causes COVID-19, has mutated over time, resulting in
  genetic variants over the course of the COVID-19 pandemic. COVID-19 diagnostic tests
  are designed to detect all known variants. However, they are typically not able
  to identify the specific type of SARS-CoV-2 variant (such as, delta or omicron)
  present in a patient sample. The FDA continues to conduct analyses to identify tests
  for which performance may be impacted for known SARS-CoV-2 variants. Additionally,
  the FDA has authorized genotyping tests that can specifically identify and differentiate
  SARS-CoV-2 variants or lineages. Learn more about SARS-CoV-2 viral mutations and
  COVID-19 tests.
- Is there a shortage of personal protective equipment (PPE) such as medical gloves
  and surgical N95 respirators?
- "Yes, please refer to the FDA\u2019s current device shortage list. This list reflects\
  \ the categories of devices the FDA has determined to be in shortage at this time\
  \ and will be maintained and updated as the COVID-19 public health emergency evolves.\
  \ The presence of a device type on this list does not necessarily indicate that\
  \ patient care has been or will be affected.\nConcerning respirators, while there\
  \ is an increase in domestic supply of respirators for health care personnel, the\
  \ FDA continues to monitor supply and demand to assess respirator availability as\
  \ facilities systematically transition away from crisis and contingency capacity\
  \ strategies and move towards conventional use.\nThe FDA encourages manufacturers\
  \ and health care facilities to contact the FDA about a medical device supply chain\
  \ issue. For more information, see our page Medical Device Supply Chain Notifications\
  \ During the COVID-19 Pandemic."
- Can 3D printing be used to make PPE?
- Find FDA's guidance about 3D printing during the COVID-19 pandemic.
- How is the FDA helping ensure that ventilators are available for patients who need
  them?
- 'The FDA continues to work with manufacturers and sponsors of ventilators and other
  respiratory support devices and accessories to help make these devices available
  through the emergency use authorization (EUA) process.

  See more information about ventilators and ventilator accessories EUAs.'
- Who should I contact if I have questions about medical devices or need more information?
- 'Please see Contacts for Medical Devices During the COVID-19 Pandemic.

  If you need information about the development of a test for SARS-CoV-2, please see
  our FAQs on Testing for SARS-CoV-2.'
- "What is the FDA\u2019s role in helping to ensure the safety of the human and animal\
  \ food supply?"
- To protect public health, the FDA monitors domestic firms and the foods that they
  produce. The FDA also monitors imported products and foreign firms exporting to
  the U.S. The FDA protects consumers from unsafe foods through research and methods
  development; inspection and sampling; and regulatory and legal action.
- Why is the FDA providing flexibility to food manufacturers, under limited circumstances
  during the COVID-19 public health emergency, to make minor changes in ingredients
  without reflecting those changes on the package label?
- 'Due to limited shortages of specific ingredients and foods, or unexpected supply
  chain disruptions in some industries, food manufacturers may need to make small
  changes to some ingredients during the COVID-19 public health emergency. Manufacturers
  may not be able to relabel their products to reflect these minor changes on the
  food label without slowing down the processing or distribution of the food.

  To avoid slowing down food processing or distribution during the coronavirus pandemic,
  the FDA issued a guidance titled "Temporary Policy Regarding Certain Food Labeling
  Requirements During the COVID-19 Public Health Emergency: Minor Formulation Changes
  and Vending Machines."  The temporary policy provides food manufacturers with flexibility
  to make minor formulation changes in certain, limited circumstances without making
  conforming label changes on packages as long as any substitutions or omissions of
  ingredients do not pose a health or safety issue (such as allergens), and do not
  cause significant changes in the finished product.'
- What do I need to know about the temporary policy for food labeling of minor ingredient
  changes during the COVID-19 public health emergency if I have food allergies?
- "Although the temporary policy allows some flexibility, the eight major food allergens\
  \ under the Food Allergen Labeling and Consumer Protection Act (FALCPA) of 2004\
  \ cannot be substituted for labeled ingredients by manufacturers without a corresponding\
  \ label change. While the temporary policy does not list all ingredients known to\
  \ cause sensitivities in some people, manufacturers should avoid substituting ingredients\
  \ with major food allergens or with ingredients recognized as priority allergens\
  \ (such as sesame, celery, lupin, buckwheat, molluscan shellfish, and mustard) in\
  \ other parts of the world without a label change. These flexibilities are intended\
  \ to remain in effect only for the duration of the COVID-19 public health emergency\
  \ in the United States. However, when this public health emergency is over, extensions\
  \ may be needed if the food and agriculture sectors need additional time to bring\
  \ supply chains back into regular order. For more information please see more Questions\
  \ and Answers on FDA\u2019s Temporary Policy on Food Labeling Changes During the\
  \ COVID-19 Pandemic."
- What are the most important things I need to know to keep myself and others safe
  when I go to the grocery store during the pandemic?
- There are steps you can take to help protect yourself, grocery store workers and
  other shoppers, such as wearing a face covering, practicing social distancing, and
  using wipes on the handles of the shopping cart or basket. Read more tips in Shopping
  for Food During the COVID-19 Pandemic - Information for Consumers.
- Are food products produced in the U.S. or other countries affected by COVID-19 a
  risk for the spread of COVID-19?
- There is no evidence to suggest that food produced in the United States or imported
  from countries affected by COVID-19 can transmit COVID-19.
- Can I get the coronavirus from food, food packaging, or food containers and preparation
  area?
- "Currently there is no evidence of food, food containers, or food packaging being\
  \ associated with transmission of COVID-19.  Like other viruses, it is possible\
  \ that the virus that causes COVID-19 can survive on surfaces or objects.\nIf you\
  \ are concerned about contamination of food or food packaging, wash your hands after\
  \ handling food packaging, after removing food from the packaging, before you prepare\
  \ food for eating and before you eat. Consumers can follow CDC guidelines on frequent\
  \ hand washing with soap and water for at least 20 seconds; and frequently clean\
  \ and disinfect surfaces.\nIt is always important to follow the four key steps of\
  \ food safety\u2014clean, separate, cook, and chill."
- Is the U.S. food supply safe?
- "Currently there is no evidence of food or food packaging being associated with\
  \ transmission of COVID-19.\nUnlike foodborne gastrointestinal (GI) viruses like\
  \ norovirus and hepatitis A that often make people ill through contaminated food,\
  \ SARS-CoV-2, which causes COVID-19, is a virus that causes respiratory illness\
  \ and not gastrointestinal illness, and foodborne exposure to this virus is not\
  \ known to be a route of transmission.\nIt may be possible that a person can get\
  \ COVID-19 by touching a surface or object that has the virus on it and then touching\
  \ their own mouth, nose, or possibly their eyes, but this is not thought to be the\
  \ main way the virus spreads. It\u2019s always important to follow the four key\
  \ steps of food safety\u2014clean, separate, cook, and chill."
- Can I get COVID-19 from a food worker handling my food?
- 'Currently, there is no evidence of food or food packaging being associated with
  transmission of COVID-19. However, the virus that causes COVID-19 spreads from person-to-person.
  The CDC recommends that if you are sick, stay home until you are better and no longer
  pose a risk of infecting others.

  Anyone handling, preparing and serving food should always follow safe food handling
  procedures, such as washing hands and surfaces often.'
- Should food facilities (grocery stores, manufacturing facilities, restaurants, etc.)
  perform any special cleaning or sanitation procedures for COVID-19?
- "CDC recommends routine cleaning of all frequently touched surfaces in the workplace,\
  \ such as workstations, countertops, and doorknobs. Use the cleaning agents that\
  \ are usually used in these areas and follow the directions on the label. CDC does\
  \ not recommend any additional disinfection beyond routine cleaning at this time.\n\
  View the current list of products that meet EPA\u2019s criteria for use against\
  \ SARS-CoV-2, the cause of COVID-19.\nRestaurants and retail food establishments\
  \ are regulated at the state and local level. State, local, and tribal regulators\
  \ use the Food Code published by the FDA to develop or update their own food safety\
  \ rules. Generally, FDA-regulated food manufacturers are required to maintain clean\
  \ facilities, including, as appropriate, clean and sanitized food contact surfaces,\
  \ and to have food safety plans in place.   Food safety plans include a hazards\
  \ analysis and risk-based preventive controls and include procedures for maintaining\
  \ clean and sanitized facilities and food contact surfaces. See: FSMA Final Rule\
  \ for Preventive Controls for Human Food."
- What is the FDA doing to respond to foodborne illnesses during the COVID-19 pandemic?
- "The virus that causes COVID-19 is a virus that causes respiratory illness. Viruses\
  \ like norovirus and hepatitis A that can make people sick through contaminated\
  \ food usually cause gastrointestinal or stomach illness. Currently there is no\
  \ evidence of food, food containers, or food packaging being associated with transmission\
  \ of COVID-19.\nThe CDC, FDA, and USDA continue to work with state and local partners\
  \ to investigate foodborne illness and outbreaks during the COVID-19 pandemic. The\
  \ FDA\u2019s Coordinated Outbreak Response and Evaluation (CORE) Network manages\
  \ outbreak response, as well as surveillance and post-response activities related\
  \ to incidents involving multiple illnesses linked to FDA-regulated human food products.\
  \ During this coronavirus outbreak, CORE\u2019s full-time staff will continue to\
  \ operate to prepare for, coordinate and carry out response activities to incidents\
  \ of foodborne illnesses.\nThe FDA\u2019s Center for Veterinary Medicine manages\
  \ outbreak response for animal food and is similarly staffed and prepared to respond\
  \ to incidents of foodborne illness in animals."
- Can people get COVID-19 from pets or other animals?
- Based on the information available to date, the risk of pets or other animals spreading
  COVID-19 to people is considered to be low.
- Can pets or other animals get COVID-19 from people?
- "The virus that causes COVID-19 can spread from people to animals including pets,\
  \ zoo animals and wildlife and may spread to other animals, especially during close\
  \ contact. If a person inside the household becomes sick, isolate that person from\
  \ everyone else, including pets and other animals.\nIf you are sick with COVID-19\
  \ (either suspected or confirmed by a test), you should avoid contact with your\
  \ pets and other animals, just like you would with people. Contact includes petting,\
  \ snuggling, kissing, licking, sharing food, and sleeping in the same bed.\nWe know\
  \ that most pets that get infected do so after close contact with their owner or\
  \ other household member with COVID-19. Consult CDC\u2019s website for the latest\
  \ recommendations about how to protect pets from the virus.\nTalk to your veterinarian\
  \ if your pet gets sick or if you have any concerns about your pet\u2019s health."
- Should I get my pet tested for COVID-19?
- 'Routine testing of pets for COVID-19 is not recommended at this time. There is
  currently no evidence that pets are a source of COVID-19 infection people in the
  U.S. Based on the limited information available to date, the risk of pets spreading
  the virus to people is considered to be low. If your pet is sick, consult your veterinarian.

  Animal testing is reserved for situations when the results may affect the treatment
  or management of people and animals. If your veterinarian thinks your pet is a candidate
  for testing, they will consult the state veterinarian and public health officials.
  Do not contact your state veterinarians directly: they do not have the client/patient-veterinarian
  relationship that would allow them to fully understand the situation and they are
  also actively involved in other animal disease-related emergencies as well as response
  to COVID-19.'
- What animal species can get COVID-19?
- 'USDA''s National Veterinary Services Laboratories maintains an overview and list
  of confirmed cases of SARS-CoV-2 on its website: Cases of SARS-CoV-2 in Animals
  in the United States.

  More studies are needed to understand if and how different animals could be affected
  by COVID-19. CDC updates its site with research and findings from experimental studies:
  Animals and COVID-19.'
- Can pets carry the virus that causes COVID-19 on their skin or fur?
- "Although we know certain bacteria and fungi can be carried on fur and hair, there\
  \ is no evidence that viruses, including the virus that causes COVID-19, can spread\
  \ to people from the skin, fur, or hair of pets.\nHowever, because animals can sometimes\
  \ carry other germs that can make people sick, it\u2019s always a good idea to practice\
  \ healthy habits around pets and other animals, including washing hands before and\
  \ after interacting with them and especially after cleaning up their waste.\nDo\
  \ not put masks on pets. A mask can cause harm to a pet. Do not wipe or bathe your\
  \ pet with chemical disinfectants, alcohol, hydrogen peroxide, or other products,\
  \ such as hand sanitizer, counter-cleaning wipes, or other industrial or surface\
  \ cleaners. If you have questions about appropriate products for bathing or cleaning\
  \ your pet, talk to your veterinarian. If your pet gets hand sanitizer on their\
  \ skin or fur, rinse or wipe down your pet with water immediately. If your pet ingests\
  \ hand sanitizer (such as by chewing the bottle) or is showing signs of illness\
  \ after use, contact your veterinarian or pet poison control immediately."
- Are there any approved products that can prevent or treat COVID-19 in animals?
- "No. Under the Federal Food, Drug, and Cosmetic (FD&C) Act, \u201Carticles intended\
  \ for use in the diagnosis, cure, mitigation, treatment, or prevention of disease\
  \ in man or other animals\u201D are drugs. The FDA has not approved any drugs for\
  \ the diagnosis, cure, mitigation, treatment, or prevention of COVID-19 in animals.\
  \ The U.S. Department of Agriculture\u2019s (USDA) Animal and Plant Health Inspection\
  \ Service (APHIS) Center for Veterinary Biologics (CVB) regulates veterinary biologics,\
  \ including vaccines, diagnostic kits, and other products of biological origin.\n\
  The FDA has taken action against unapproved products claiming to prevent or cure\
  \ COVID-19. The public can help safeguard human and animal health by reporting any\
  \ products claiming to do so to FDA-COVID-19-Fraudulent-Products@fda.hhs.gov or\
  \ 1-888-INFO-FDA (1-888-463-6332)."
- Are there shortages or disruptions to the U.S. pet food supply?
- "In general, pet food is available. There may be intermittent decreased availability\
  \ of certain brands/flavors, but there has been and continues to be product available\
  \ to meet pets\u2019 nutritional needs.\nIf a specific preferred flavor or brand\
  \ is temporarily unavailable, pet owners may need to opt for a short-term alternative.\n\
  There have been some reports of decreased availability of some specially formulated\
  \ veterinary diets that are used to both provide nutrition and address a diagnosed\
  \ medical condition, which may make it more difficult to find an alternative diet.\
  \ If a pet needs a specialty diet, it may be helpful for pet owners to consult a\
  \ veterinarian to find a recommended alternative diet."
- Are there any animal drug shortages due to the COVID-19 outbreak?
- 'The FDA has been and is continuing to closely monitor how the COVID-19 outbreak
  may impact the animal medical product supply chain.

  While the FDA does not have regulatory authority requiring the animal drug industry
  to report shortages, we have been reaching out to manufacturers as part of our approach
  to identifying potential disruptions or shortages. We will use all available tools
  to react swiftly to help mitigate the impact if a potential disruption or shortage
  is identified.

  Learn more on our Animal Drug Shortage Information page. Animal drug shortages can
  be reported by emailing AnimalDrugShortages@fda.hhs.gov.'
