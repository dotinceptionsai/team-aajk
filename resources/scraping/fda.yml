- How does the FDA ensure the quality of COVID-19 vaccines and other medical products
  authorized for emergency use in the U.S.?
- The FDA takes very seriously its responsibility to ensure the quality of vaccines
  and other medical products for use during this pandemic. The agency is using a variety
  of inspectional tools to help ensure that products being produced in different facilities
  meet the high-quality standards that the public has come to expect. The FDA will
  continue to work with companies to ensure that the quality standards that it expects
  for products distributed under an emergency use authorization are met, and will
  continue to work diligently to help bring needed medical products in a timely manner
  to Americans during this public health emergency.
- How do I report COVID-19 vaccine side effects?
- 'If you experience a severe allergic reaction or any life-threatening symptoms such
  as trouble breathing, call 911, or go to the nearest hospital.

  Call the vaccination provider or your health care provider if you have any side
  effects that bother you or do not go away. Report vaccine side effects to FDA/CDC
  Vaccine Adverse Event Reporting System (VAERS). The VAERS toll-free number is 1-800-822-7967
  or report online to https://vaers.hhs.gov/reportevent.html. Please include the name
  of the vaccine in the first line of box #18 of the report form.

  You may also be given an option to enroll in v-safe. V-safe is a voluntary smartphone-based
  tool that uses text messaging and web surveys to check in with people who have been
  vaccinated to identify potential side effects after COVID-19 vaccination. V-safe
  asks questions that help CDC monitor the safety of COVID-19 vaccines. V-safe also
  provides second-dose reminders if needed and live telephone follow-up by CDC if
  participants report a significant health impact following COVID-19 vaccination.
  For more information on how to sign up, visit: www.cdc.gov/vsafe.'
- Can a COVID-19 vaccine cause infertility in women?
- "There is no scientific evidence to suggest that FDA-authorized or FDA-approved\
  \ COVID-19 vaccines could cause infertility in women. In addition, infertility is\
  \ not known to occur as a result of natural COVID-19 disease, further demonstrating\
  \ that immune responses to the virus, whether induced by infection or a vaccine,\
  \ are not a cause of infertility. Reports on social media have falsely asserted\
  \ that the COVID-19 vaccine could cause infertility in women and the FDA is concerned\
  \ that this misinformation may cause women to avoid vaccination to prevent COVID-19,\
  \ which is a potentially serious and life-threatening disease. The symptoms of COVID-19\
  \ vary and are unpredictable; many people have no symptoms or only mild disease,\
  \ while some have severe respiratory disease including pneumonia and acute respiratory\
  \ distress syndrome (ARDS), leading to multi-organ failure and death.\nSARS-CoV-2\
  \ is the virus that causes COVID-19. The mRNA COVID-19 vaccines (Comirnaty, Moderna,\
  \ Pfizer-BioNTech, and Spikevax) contain a piece of the SARS-CoV-2 virus\u2019s\
  \ genetic material that instructs cells in the body to make the virus\u2019s distinctive\
  \ \u201Cspike\u201D protein. The Janssen COVID-19 vaccine uses a type of adenovirus\
  \ that cannot replicate to deliver a piece of the DNA, or genetic material, that\
  \ is used to make the distinctive \u201Cspike\u201D protein of the SARS-CoV-2 virus.\n\
  After a person is vaccinated, their body produces copies of the spike protein, which\
  \ does not cause disease, and triggers the immune system to learn to react defensively,\
  \ producing an immune response against SARS-CoV-2. Contrary to false reports on\
  \ social media, this protein is not the same as any involved in formation of the\
  \ placenta."
- Can the FDA help me get a COVID-19 vaccine?
- "No. The FDA\u2019s authority includes authorizing or approving COVID-19 vaccines\
  \ for use in the U.S., but the FDA is not responsible for vaccine distribution.\
  \ Search vaccines.gov, text your zip code to 438829, or call 1-800-232-0233 to find\
  \ COVID-19 vaccine locations near you.\nGo to the CDC website to find your state\
  \ and local health departments who are responsible for COVID-19 vaccine distribution.\
  \ All questions and concerns related to vaccine distribution should be sent to your\
  \ state government or local health department.\nIf you are contacted directly by\
  \ someone who says they are from the FDA about a COVID-19 vaccine appointment, it\
  \ is a scam. The Federal Trade Commission has easy tips on how to avoid COVID-19\
  \ vaccine scams. The FDA encourages you to report a potential COVID-19 drug or medical\
  \ product scam on our website."
- Do any of the COVID-19 vaccines authorized for emergency use or approved by the
  FDA contain a live form of the SARS-CoV-2 virus (the virus that causes COVID-19
  disease)?
- "None of the currently FDA-authorized or approved vaccines contain the live SARS-CoV-2\
  \ virus, and you can\u2019t get COVID-19 from the vaccines."
- Are egg products used in COVID-19 vaccines?
- "No. The COVID-19 vaccines currently authorized or approved by the FDA are not manufactured\
  \ using egg products or egg culture.\u202FSee COVID-19 vaccines for more information."
- Can SARS-CoV-2, the virus that causes COVID-19, be transmitted by blood transfusion?
- In general, respiratory viruses are not known to be transmitted by blood transfusion,
  and there have been no reported cases of transfusion-transmitted coronavirus worldwide.
- What steps are being taken to protect the U.S. blood supply from SARS-CoV-2, the
  virus that causes COVID-19?
- 'Blood donors must be healthy and feel well on the day of donation. Routine blood
  donor screening measures that are already in place should prevent individuals with
  clinical respiratory infections from donating blood. For example, blood donors must
  be in good health and have a normal temperature on the day of donation.

  Donors are instructed to contact the donor center if they become ill after donation,
  so that their blood or plasma will not be used. Even when a donor develops COVID-19
  after donation, however, there have been no cases of COVID-19 linked to donor blood
  or products made from blood.

  The FDA has provided additional information to blood establishments on its website.'
- "Why aren\u2019t blood centers testing donors for SARS-CoV-2?"
- The FDA does not recommend using laboratory tests to screen blood. Someone who has
  symptoms of COVID-19, including fever, cough, and shortness of breath, is not healthy
  enough to donate blood. Standard screening processes already in place will mean
  that someone with these symptoms will not be allowed to donate.
- Is it safe for me to donate blood during the COVID-19 pandemic?
- It is imperative that eligible individuals continue to donate blood and blood components,
  including source plasma, during the pandemic. If you are healthy and interested
  in donating blood, the FDA encourages you to contact a local donation center to
  make an appointment. One way to make a difference during a public health emergency
  is to donate blood if you are able.
- Can I donate blood following receipt of a COVID-19 vaccine?
- Yes, individuals who receive a nonreplicating, inactivated or mRNA-based COVID-19
  vaccine can donate blood without a waiting period.
- What is convalescent plasma and why is it being investigated to treat COVID-19?
- Convalescent refers to anyone recovering from a disease. Plasma is the yellow, liquid
  part of blood that contains antibodies. Antibodies are proteins made by the body
  in response to infections.  Convalescent plasma from patients who have already recovered
  from coronavirus disease 2019 (COVID-19) may contain antibodies against COVID-19.
  The FDA has issued an emergency use authorization for convalescent plasma for the
  treatment of COVID-19 in either the outpatient or inpatient setting. The FDA has
  issued guidance to provide recommendations to health care providers and investigators
  on the use of COVID-19 convalescent plasma during the public health emergency. The
  guidance also provides recommendations to blood establishments on collection of
  COVID-19 convalescent plasma.
- What does it mean to be an FDA-approved drug?
- "FDA approval of a drug means that the agency has determined, based on substantial\
  \ evidence, that the drug is effective for its intended use, and that the benefits\
  \ of the drug outweigh its risks when used according to the product\u2019s approved\
  \ labeling. The drug approval process takes place within a structured framework\
  \ that includes collecting clinical data and submitting an application to the FDA.\
  \ Learn more about the FDA\u2019s drug review process."
- "What is the FDA\u2019s role in regulating potential treatments during a public\
  \ health emergency?"
- 'The FDA carries out many activities to protect and promote public health during
  a public health emergency, including helping to accelerate the development and availability
  of potential treatments, protecting the security of drug supply chains, providing
  guidance to food and medical device manufacturers, advising developers on clinical
  trial issues, and keeping the public informed with authoritative health information.

  The FDA is committed to supporting the development of new drugs, and the potential
  repurposing of existing drugs, to address COVID-19 by working with potential drug
  makers and sponsors to rapidly move products into clinical trials, helping to ensure
  that trials are properly designed and safe, and protecting the public from potentially
  unsafe products.

  Read more about FDA efforts to accelerate treatments and other actions related to
  coronavirus.'
- What drugs (medicines) are available in the U.S. to treat COVID-19?
- "The FDA has approved and authorized treatments for COVID-19 for emergency use during\
  \ this public health emergency. View the FDA\u2019s Emergency Use Authorization\
  \ (EUA) page to see all products authorized to treat COVID-19. Products that have\
  \ been approved to treat COVID-19 without any remaining EUA authorized uses can\
  \ be found on the FDA\u2019s COVID-19 Drugs page. Read our article: Know Your Treatment\
  \ Options for COVID-19."
- What is a monoclonal antibody?
- Monoclonal antibodies are laboratory-produced molecules that act as substitute antibodies
  that can restore, enhance or mimic the immune system's attack on cells. Monoclonal
  antibodies for COVID-19 may block the virus that causes COVID-19 from attaching
  to human cells, making it more difficult for the virus to reproduce and cause harm.
  Monoclonal antibodies may also neutralize a virus.
- Where are infusions of monoclonal antibody treatments available?
- 'The following websites contain information regarding access to monoclonal antibody
  treatments for COVID-19:.

  Monoclonal antibody treatments for COVID-19 may only be administered in settings
  in which health care providers have immediate access to medications to treat a severe
  infusion reaction, such as anaphylaxis, and have the ability to activate the emergency
  medical system (EMS), if necessary. Please speak with your doctor or contact your
  local or state public health department for more information.'
- Are chloroquine phosphate or hydroxychloroquine sulfate approved by the FDA to treat
  COVID-19?
- "No. Hydroxychloroquine sulfate and some versions of chloroquine phosphate are FDA-approved\
  \ to treat malaria. Hydroxychloroquine sulfate is also FDA-approved to treat lupus\
  \ and rheumatoid arthritis.\nOn March 28, 2020, the FDA issued an emergency use\
  \ authorization (EUA) for chloroquine phosphate and hydroxychloroquine sulfate to\
  \ treat adults and adolescents hospitalized with COVID-19 for whom a clinical trial\
  \ was not available or participation was not feasible. Based on the FDA\u2019s continued\
  \ review of the scientific evidence available, the criteria for an EUA for chloroquine\
  \ phosphate and hydroxychloroquine sulfate as outlined in Section 564(c)(2) of the\
  \ FD&C Act are no longer met. As a result, the EUA for these two drugs was revoked\
  \ on June 15, 2020. Read more about this action."
- Should I take chloroquine phosphate used to treat disease in aquarium fish to prevent
  or treat COVID-19?
- "No. Products marketed for veterinary use, \u201Cfor research only,\u201D or otherwise\
  \ not for human consumption have not been evaluated for safety or effectiveness\
  \ and should never be used by humans. The FDA is aware that chloroquine phosphate\
  \ is marketed to treat disease in aquarium fish, but these products have not been\
  \ evaluated by the FDA to determine if they are safe, effective, properly manufactured,\
  \ and adequately labeled. The agency continues to work with online marketplaces\
  \ to remove these items, and many have been removed based on these efforts. Patients\
  \ should not take any form of chloroquine unless it has been prescribed by a licensed\
  \ health care provider. Chloroquine products also should not be given to pets or\
  \ livestock unless prescribed by a veterinarian."
- Are antibiotics effective in preventing or treating COVID-19?
- No. Antibiotics do not work against viruses; they only work on bacterial infections.
  Antibiotics do not prevent or treat COVID-19, because COVID-19 is caused by a virus,
  not bacteria. Some patients with COVID-19 may also develop a bacterial infection,
  such as pneumonia. In that case, a health care professional may treat the bacterial
  infection with an antibiotic.
- Should I take ivermectin to prevent or treat COVID-19?
- 'No. While there are approved uses for ivermectin in people and animals, it is not
  approved or authorized for the prevention or treatment of COVID-19. Read more about
  why you should not use ivermectin to treat or prevent COVID-19.

  Read this Consumer Update to learn more about some of the available COVID-19 treatments
  and how to get more information about them.'
