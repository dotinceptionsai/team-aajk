- 'There are different types of COVID-19 tests. Diagnostic tests can show if you have
  an active COVID-19 infection. Antibody or serology tests look for antibodies in
  a blood sample to determine if an individual has had a past infection with the virus
  that causes COVID-19 but cannot be used to diagnose current COVID-19 infection.

