- What is the FDA doing to respond to the COVID-19 pandemic?
- The FDA, along with other federal, state, and local agencies and public health officials
  across the country and internationally, plays a critical role in protecting public
  health during the COVID-19 pandemic. FDA staff are working around the clock to support
  development of  medical countermeasures and are providing regulatory advice, guidance,
  and technical assistance to advance the development and availability of vaccines,
  therapies, diagnostic tests and other medical devices for use diagnosing, treating,
  and preventing this novel virus. The FDA continues to monitor the human and animal
  food supply and take swift action on fraudulent COVID-19 products.
- What is an emergency use authorization and how is it being used to respond to COVID-19?
- An emergency use authorization (EUA) is a mechanism to facilitate the availability
  and use of medical countermeasures, including vaccines, tests, and medicines, during
  public health emergencies, such as the current COVID-19 pandemic. Under an EUA,
  the FDA may allow the use of unapproved medical products, or unapproved uses of
  approved medical products in an emergency to diagnose, treat, or prevent serious
  or life-threatening diseases or conditions when certain statutory criteria have
  been met, including that there are no adequate, approved, and available alternatives.
  Taking into consideration input from the FDA, manufacturers decide whether and when
  to submit an EUA request to the FDA.
- How can I prevent COVID-19?
- 'The best way to prevent COVID-19 is to get vaccinated with an FDA-approved or FDA-authorized
  COVID-19 vaccine and stay up to date on your COVID-19 vaccines.

  In addition, the CDC recommends everyday preventive actions to help prevent the
  spread of COVID-19.

  Learn how to protect your family in this Consumer Update.'
- What treatments are available in the U.S. to treat COVID-19?
- "The FDA has approved and authorized treatments for COVID-19 for emergency use during\
  \ this public health emergency. View the FDA\u2019s Emergency Use Authorization\
  \ (EUA) page to see all products authorized to treat COVID-19. Read our article:\
  \ Know Your Treatment Options for COVID-19."
- Will Miracle Mineral Solution (MMS) cure COVID-19?
- "No. Miracle Mineral Solution does not cure COVID-19 and has not been approved by\
  \ the FDA for any use. The solution, when mixed as directed, forms industrial bleach\
  \ that may cause serious and potentially life-threatening side effects. The FDA\
  \ took action against Genesis II Church of Health and Healing for unlawfully distributing\
  \ Miracle Mineral Solution for the treatment of COVID-19 and other diseases. Learn\
  \ more: Danger: Don\u2019t Drink Miracle Mineral Solution or Similar Products."
- Is hand sanitizer effective against COVID-19?
- "One of the best ways to prevent the spread of infections and decrease the risk\
  \ of getting sick is by washing your hands with plain soap and water, advises the\
  \ CDC. Washing hands often with soap and water for at least 20 seconds is essential,\
  \ especially after going to the bathroom; before eating; and after coughing, sneezing,\
  \ or blowing one\u2019s nose. If soap and water are not available, CDC recommends\
  \ consumers use an alcohol-based hand sanitizer that contains at least 60% alcohol.\n\
  To stay informed, visit the FDA\u2019s Hand Sanitizers and COVID-19 page. Also,\
  \ take our hand sanitizer quiz."
- What do I do if I get a rash or other reaction to hand sanitizer? What do I do if
  I have been exposed to contaminated hand sanitizer?
- "Call your doctor if you experience a serious reaction to hand sanitizer. People\
  \ who have been exposed to contaminated hand sanitizer and are experiencing symptoms\
  \ should seek immediate medical treatment for potential reversal of toxic effects.\n\
  The FDA encourages consumers and health care professionals to report adverse events\
  \ experienced with the use of hand sanitizers to the FDA\u2019s MedWatch Adverse\
  \ Event Reporting program:.\nInclude as much information as you can about the product\
  \ that caused the reaction, including the product name, the manufacturer, and the\
  \ lot number (if available).\nSee Q&A for Consumers: Hand Sanitizers and COVID-19\
  \ and Safely Using Hand Sanitizer for more information."
- What is the risk of using a hand sanitizer that contains methanol (wood alcohol)
  or 1-propanol?
- 'Methanol exposure can result in nausea, vomiting, headache, blurred vision, permanent
  blindness, seizures, coma, permanent damage to the nervous system or death. Although
  people using these products on their hands are at risk for methanol poisoning, young
  children who accidentally swallow these products and adolescents and adults who
  drink these products as an alcohol (ethanol) substitute are most at risk.

  Swallowing or drinking a hand sanitizer with 1-propanol can result in decreased
  breathing and heart rate, among other serious symptoms, and can lead to death. Hand
  sanitizer with 1-propanol contamination can irritate your skin (or eyes, if exposed).
  Although it is rare, some people have reported allergic skin reactions. Learn more
  about methanol and 1-propanol toxicities.'
- What should I do with hand sanitizer on the FDA's list of hand sanitizers that consumers
  should not use?
- "If you have one of the products on the FDA's list of hand sanitizers consumers\
  \ should not use, immediately stop using it and dispose of the product, ideally\
  \ in a hazardous waste container. Do not pour these products down the drain or flush\
  \ them. Contact your local waste management and recycling center for more information\
  \ on hazardous waste disposal. Learn how to search the FDA\u2019s hand sanitizer\
  \ list, including a description of how to search for manufacturers and distributors\
  \ on the label."
- Does spraying people with disinfectant, or having people go through disinfectant
  tunnels, walkways, or chambers, lower the spread of COVID-19?
- "No. The FDA does not recommend spraying humans with aerosolized disinfectant. At\
  \ this time, there is a lack of data to demonstrate that sanitation tunnels are\
  \ effective in reducing the spread of or in treating COVID-19.\nChemicals used in\
  \ sanitation tunnels can irritate the skin, eyes, or airways and cause other health\
  \ issues.\nHand sanitizers are only for use on the hands and are not to be used\
  \ over larger body surfaces, ingested, inhaled, or injected. Given serious safety\
  \ concerns and the lack of data to demonstrate that sanitation tunnels are effective\
  \ in reducing the spread of or in treating COVID-19, the FDA strongly discourages\
  \ the use or development of sanitation tunnels at this time, as described in this\
  \ February 2022 guidance titled \u201CCOVID-19 Public Health Emergency: Policy on\
  \ COVID-19-Related Sanitation Tunnels.\u201D.\nSurface disinfectants or sprays should\
  \ not be used on humans or animals. They are intended for use on hard, non-porous\
  \ surfaces (materials that do not absorb liquids easily). CDC provides information\
  \ regarding disinfectant practices for surfaces. CDC states you should never eat,\
  \ drink, breathe or inject disinfectants into your body or apply directly to your\
  \ skin as they can cause serious harm."
- Products online claim to prevent or treat COVID-19. Where can I report websites
  selling products with fraudulent claims?
- "The FDA advises consumers to be beware of websites and stores selling products\
  \ that claim to prevent, treat, or cure COVID-19. If you have a question about a\
  \ product sold online that claims to prevent, treat, or cure COVID-19, talk to your\
  \ health care provider or doctor.\nRead this Consumer Update to learn how to protect\
  \ yourself and your family from coronavirus fraud.\nPlease report websites selling\
  \ products with fraudulent claims about treatment or prevention of COVID-19. If\
  \ you have experienced a bad reaction to a product sold with COVID-19 claims, report\
  \ it to the FDA\u2019s MedWatch Adverse Event Reporting program:.\nInclude as much\
  \ information as you can about the product that caused the reaction, including the\
  \ product name, the manufacturer, and the lot number (if available)."
- Am I at risk for serious complications from COVID-19 if I smoke cigarettes?
- "Yes. Data shows that when compared to never smokers, cigarette smoking increases\
  \ the risk of more severe illness from COVID-19, which could result in hospitalization,\
  \ the need for intensive care, or even death. Smoking cigarettes can cause inflammation\
  \ and cell damage throughout the body, and can weaken your immune system, making\
  \ it less able to fight off disease.\nThere\u2019s never been a better time to quit\
  \ smoking. If you need resources to help you quit smoking, the FDA has supportive\
  \ tips and tools to help you get closer to quitting for good."
- If I vape tobacco or nicotine am I at risk for complications from COVID-19?
- E-cigarette use can expose the lungs to toxic chemicals, but whether those exposures
  increase the risk of COVID-19 or the severity of COVID-19 outcomes is not known.
  However, many e-cigarette users are current or former smokers, and cigarette smoking
  increases the risk of respiratory infections, including pneumonia.
- What is the FDA process for a COVID-19 vaccine authorized for emergency use versus
  an FDA-approved COVID-19 vaccine?
- "Emergency use authorizations (EUAs) can be used by the FDA during public health\
  \ emergencies to provide access to unapproved vaccines (or unapproved uses of an\
  \ approved vaccine) that may be effective in preventing a disease. Emergency use\
  \ authorization is a tool that the FDA can use in a declared public health emergency,\
  \ like the current pandemic, to more rapidly make available potentially life-saving\
  \ products under very specific conditions. In determining whether to issue an EUA\
  \ for a vaccine, after the FDA receives a request for an EUA, the agency evaluates\
  \ the data submitted, conducts its own analyses and assesses any known or potential\
  \ risks and any known or potential benefits.\nFor the COVID-19 vaccines that the\
  \ FDA has authorized for emergency use, the agency evaluated data submitted by the\
  \ manufacturers about the vaccine\u2019s safety and effectiveness, conducted its\
  \ own analyses of the data, and determined that the vaccine has met the statutory\
  \ criteria for issuance of an EUA. The FDA has determined that the totality of the\
  \ available data provide evidence that the vaccine may be effective in preventing\
  \ COVID-19. The data also support that the known and potential benefits outweigh\
  \ the known and potential risks, supporting the vaccine\u2019s use in millions of\
  \ people.\nA vaccine that the FDA approved for use in the U.S. has undergone the\
  \ agency\u2019s standard scientific and regulatory evaluation processes. The FDA\u2019\
  s process to evaluate the safety and effectiveness of a vaccine relies upon the\
  \ submission of a Biologics License Application (BLA) by a company. By submitting\
  \ a BLA to the FDA, a company is seeking permission to distribute and market a vaccine\
  \ for use in the United States.  The FDA\u2019s evaluation to determine the safety\
  \ and effectiveness of vaccines is among the most comprehensive in the world. This\
  \ includes the agency\u2019s independent verification of analyses submitted by the\
  \ company in the BLA, our own analyses of the data, along with a detailed assessment\
  \ of the manufacturing processes, test methods and manufacturing facilities.\nFor\
  \ the COVID-19 vaccines, a BLA builds upon the data and information that supported\
  \ the EUA, such as preclinical and clinical data, as well as details of the manufacturing\
  \ process and the sites where the vaccine is made. After its evaluation, the FDA\
  \ decides whether to approve (also known as to license) the vaccine for use in the\
  \ U.S. If the FDA approves the vaccine, the company is permitted to market it in\
  \ the U.S. for use in the population for which it is approved."
